{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/form.css' %}">
<script src="{% static 'js/form.js'  %}"></script>

</head>
<body>
    <div class="row"></div>
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6" >
    <form action="" id="apply" onsubmit="return validateform1()" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <h6>Enter the details carefully</h6>
           
            
            <table>
                <tr>
                    <tr>
                        <td><input type="text" name="" id="" value="{{position.job}}"></td>
                       
                    </tr>
                    <tr>
                        <td><input type="text" name="" id="" value="{{position.company_name}}"></td>
                    </tr>
                </tr>
            </table>

        <table>
           
                <tr>
                    <td> <label for="name" >Name:</label></td>
                    <td><input type="text" name="name" placeholder="Full name" id="name" value="{{user.name}}"></td><br><br>
                </tr>
                <tr>
                    <td><label for="dob" >D.O.B:</label></td>
                    <td><input type="date" name="dob" placeholder="dd-mm-yy" id="dob"></td>
            </tr>
                   
            <tr>
                <td><label for="email" >e-mail:</label></td>
                <td><input type="email" name="email" placeholder="Enter your email" id="email" value="{{user.email}}"></td>
            </tr>
            <tr>
                 <td><label for="mobile number" >Mobile number:</label></td>
                 <td><input type="text" name="mob" placeholder="Enter your mobile number" id="mob"></td>
            </tr>
            <tr>
                <td><label for="qualification">Qualification:</label></td>
                <td><input type="text" name="quali" id="quali" placeholder="Qualification"></td>
            </tr>
            <tr>
                <td><label for="cv">Upload cv:</label></td>
                <td><input type="file" name="cv" id="cv"></td>
            </tr>
            <tr >
                <td colspan="2" class="btn-td"><button  type="submit" class="btn btn-primary butn">Submit</button></td>
            </tr>
            <tr>
                <td colspan="2"><p id="error1" style="color: red;"></p></td>
            </tr>
            
        </table>
        
    </form>
    </div>
<div class="col-3">
    
</div>
</div>
<script>
    
</script>
<script src="{% static 'js/form.js'  %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
