{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    button{
        float: right;
    }
    a{
        text-decoration: none;
        color: aliceblue;
    }
</style>

</head>

<body>
    
    <div class="row">
        <div class="col-3"></div>
        
        <div class="col-6">
         
            <div class="card">
                <h5 class="card-header">{{hire.company_name}}</h5>
                <div class="card-body">
                  <h5>Job type:{{hire.job}}</h5>
                  <p>Qualification:{{hire.quali}}</p>
                  <p>Experience:{{hire.exp}}</p>
                  <p>Places:{{hire.places}}</p>
                  <p>Skills:{{hire.skills}}</p>
                  <button type="button" class="btn btn-primary"><a href="{% url 'jobseeker:form' hire.id %}">Apply</a></button>
                </div>
        <div class="col-3"></div>
    </div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
