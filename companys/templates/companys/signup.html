{% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <style>
        input{
    border-radius: 10px;
    width: 300px;
    height: 30px;
     }
        .back{
          width: 100px;
          height: 40px;
          margin-left: 25px;
          border-radius: 10px;
          background-color: aliceblue;
          position:fixed
      }
      label{
        color: black;
      }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
       <a href="{% url 'jobseeker:home' %}"><button class="back">back</button></a>
          <br><br><br>
        </div>
      </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="signup">
            <form action="" id="form" onsubmit="return validateform()" method="post">{% csrf_token %}     
                    <h1>SIGN UP</h1>
                    <table>
                        <tr>
                            <td> <label for="name" >Company Name:</label></td>
                            <td><input type="text" name="name" placeholder="Full name" id="name"></td><br><br>
                        </tr>
                        <tr>
                            <td><label for="dob" >Licence number:</label></td>
                            <td><input type="text" name="dob" placeholder="Licence number" id="dob"></td>
                    </tr>
                    <tr>
                        <td><label for="email" >e-mail:</label></td>
                        <td><input type="email" name="email" placeholder="Enter your email" id="email"></td>
                    </tr>
                    <tr>
                         <td><label for="mobile number" >contact number:</label></td>
                         <td><input type="text" name="mb" placeholder="Enter your mobile number" id="mb"></td>
                    </tr>
                    <tr>
                        <td><label for="password" >Create password:</label></td>
                        <td><input type="password" name="password" placeholder="password" id="p1"></td>
                    </tr>
                    <tr>
                        <td><label for="password" >Confirm password:</label></td>
                        <td><input type="password" placeholder="Confirm password" id="p2"></td>
                    </tr>
                    <tr >
                        <td colspan="2"><button  type="submit" class="btn btn-primary butn">Submit</button></td>
                    </tr>
                    </table>
                    <p id="error1" style="color: red;"></p>
                    <p>Already have an account?<a href="{% url 'companys:login' %}">Login</a></p>
                </div> 
            </form>
        </div>  
        <div class="col-3"></div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
