{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/payment.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>Payment</h1>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" id="" onsubmit="return validateform()" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <th><label for="number">Card Number</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="no" id="no"><img src="{% static 'images/pay.jpg' %}" alt=""></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <th><label for="">Expiry Date/Valid Thru</label></th>
                    </tr>
                    <tr>
                        <td><input type="month" name="expd" id="expd"></td>
                    </tr>
                    <tr></tr>

                    <tr>
                        <th><label for="">CVV</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="cvv" id="cvv"></td>
                    </tr>
                     <tr></tr>
                    <tr>
                        <th><label for="">Name of the card holder</label></th>
                    </tr>
                    <tr>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <button type="submit" class="btn btn-primary">Pay</button>
                </table>
                <p id="error1" style="color: red;"></p>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
<script src="{% static 'js/payment.js' %}"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
