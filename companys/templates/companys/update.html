<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <h1>update</h1>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Job type:</label>
                <input type="text" name="job" id="" value="{{hire.job}}">
                <br><br>
                <label for="">Qualification:</label>
                <input type="text" name="quali" id="" value="{{hire.quali}}">
                <br><br>
                <label for="">Experience:</label>
                <input type="text" name="exp" id="" value="{{pro.exp}}">
                <br><br>
                <label for="">Places:</label>
                <input type="text" name="places" id="places" value="{{pro.places}}">
                <br><br>
                <label for="">Skills:</label>
                <input type="text" name="skills" id="" value="{{pro.skills}}">
                <input type="submit" value="update">
            </form>
        </div>
        <div class="col-3"></div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
