{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/login.css' %}">
     <style>
        .login{border: 1px solid black;
        }
        input{
    border-radius: 10px;
    width: 300px;
    height: 30px;
     }
     </style>
</head>
<body>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
               <a href="{% url 'jobseeker:home' %}"><button class="back">back</button></a>
                  <br><br><br>
                </div>
              </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="login">
                    <form action="" id="login" onsubmit="return validateform()" method="post">
                        {% csrf_token %}
                            <h1>Login</h1>
                            <br><br>
                            <table>
                                <tr>
                                    <td><label for="e-mail">Email:</label></td>
                                    <td><input type="email" name="email" id="email" placeholder="Enter your email"></td>
                                </tr>
                                <tr></tr>
                                <tr>
                                    <td><label for="password">Password:</label></td>
                                    <td><input type="password" name="password" id="p1" placeholder="Enter your password"></td>
                                </tr>
                                <tr>
                                    <td><a href="{% url 'companys:forgot' %}">forgot password?</a></td>
                                </tr>
                                <tr >
                                    <td colspan="2">  <button  type="submit" class="btn btn-primary butn">Submit</button></td>
                                </tr>  
                            </table>
                            <p id="error1" style="color: red;">{{msg}}</p>
                    </form>
                </div>
            </div>
                <div class="col-3"></div>
        </div>
            
        <script src="{% static 'js/login.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
